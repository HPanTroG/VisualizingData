<style>

body {
  font: 10px sans-serif;
}

.chart { 
  background: #fff;
}

p {
  font: 13px helvetica;
  color:red;
}


.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 50px;
  top: 10px;
}

/* Box styles */
.myBox {
border: 1px;
margin-top: 10px;
padding: 5px;
font: 24px/36px sans-serif;

}
.myBox1 {
border: 1px;
margin-top: 10px;
padding: 5px;
font: 24px/36px sans-serif;
background-color:red;
}
.tweets {
margin-top:10px;
margin-left:400px;
width: 530px;
height:400px;

overflow-y: auto;

<body>
<script src="http://d3js.org/d3.v2.js"></script>
<script src="https://platform.twitter.com/widgets.js"></script>

<div class="chart">
</div>

<script>

chart("topicDistributionOverTime.csv", "tweetTopicRepresentativeTweets.csv", "blue");
var time;
var datearray = [];
var colorrange = [];


function chart(csvpath, csvpath2, color) {

if (color == "blue") {
  colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
}
else if (color == "pink") {
  colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
}
else if (color == "orange") {
  colorrange = ["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"];
}
strokecolor = colorrange[0];

var format = d3.time.format("%m/%d/%y:%H:%M:%S");

var margin = {top: 20, right: 40, bottom: 30, left: 30};
//get width and height of graph
var width = document.body.clientWidth - margin.left - margin.right;
var height = (400 - margin.top - margin.bottom);

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "remove")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden");
    
	
var tooltip1 = d3.select("body")
	.append("div")
	.attr("class", "remove")
	.style("position", "absolute")
	.style("z-index", "20")
	.style("visibility", "hidden")
	.style("top", "30px")
	.style("left", "55px");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height-10, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.days); // time for displaying data

var yAxis = d3.svg.axis()
    .scale(y);

var yAxisr = d3.svg.axis()
    .scale(y);

	// set silhouette
var stack = d3.layout.stack()
    .offset("silhouette")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.timeStep; }) // get the third attribute
    .y(function(d) { return d.proportion; }); // get the second attr

	// nested data
var nest = d3.nest()
    .key(function(d) { return d.topic; }); // the first attr

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.timeStep); }) //get the first attribute
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 


//get data and print the graph
var graph = d3.csv(csvpath, function(data) {
	d3.csv(csvpath2, function(data1){
  data.forEach(function(d) {
	//document.write(d.timeStep+"<br />");
    d.timeStep = format.parse(d.timeStep); // third attr
    d.proportion = +d.proportion; // cast d.proportion to a number
  });
	data1 = nest.entries(data1);
  
// get d.y0 and d.y and values by keys
  var layers = stack(nest.entries(data));
	
  // extent: get max and min of x
  x.domain(d3.extent(data, function(d) { return d.timeStep; })); // third attr
  // max: return max of data
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); }) // d.values??
      .style("fill", function(d, i) { return z(i); });


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ", 0)")
      .call(yAxis.orient("right"));

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis.orient("left"));

  svg.selectAll(".layer")
    .attr("opacity", 1)
    .on("mouseover", function(d, i) {
      svg.selectAll(".layer").transition()
      .duration(250)
      .attr("opacity", function(d, j) {
        return j != i ? 0.6 : 1;
    });
	})

    .on("mousemove", function(d, i) {
      mousex = d3.mouse(this);
      mousex = mousex[0];
      var invertedx = x.invert(mousex);
	  var mouseMoverTime = x.invert(mousex);
      invertedx = invertedx.getMonth() + invertedx.getDate();
	  
      var selected = (d.values);
      for (var k = 0; k < selected.length; k++) {
		
        datearray[k] = selected[k].timeStep // get time
        datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
      }

      mousedate = datearray.indexOf(invertedx);
	  
	  //
      //pro = d.values[mousedate].proportion;
	  // print top words of the topic
	  topic = d.values[mousedate].topic;
	  //document.write(topic);
	  var index = data1.findIndex(x => x.key == topic);
	  proportion = d.values[mousedate].proportion;
	 // var topWords = data1[index].topWords;
	  tweetList = data1[index].values;
	  
	 //tweetList = tweets.split(";");
	  
	  var formatDate = d3.time.format("%b/%d/%Y:%H:%M:%S");
	  var date = formatDate(mouseMoverTime);
	  
	 
      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "0.5px"), 
      tooltip.html( "<p> "+ topic + "<br> </p>" )
			.style("visibility", "visible")
			  .style("left", (d3.event.pageX+ 20) +"px")
			.style("top", (d3.event.pageY - 20) +"px"),
	tooltip1.html("<p>"+date+"</p>")
		.style("visibility", "visible");

    })
	.on("click", function() {
	d3.select(".myBox1").remove();
	d3.select(".myBox").remove();
		d3.select(".tweets")
		.text(topic+": "+proportion+" tweets");
		tweetList.forEach(function(d) {
		d3.select(".tweets")
		.append("div")
		.attr("class", "myBox")
		.attr("id", "myBox"),
        twttr.widgets.createTweet(
		  d.tweetId,
		  document.getElementById("myBox"),
		  {
			theme: 'green'
		  }
		);
		});
		d3.select(".tweets").style("visibility", "visible");
	})
	.on("mouseout", function(d, i) {
     svg.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
	  
      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "0.5px"), 
      tooltip.html( "<p> </p>" )
			.style("visibility", "hidden")
			  .style("left", (d3.event.pageX+ 20) +"px")
			.style("top", (d3.event.pageY - 20) +"px"),
	tooltip1.html("<p></p>")
		.style("visibility", "hidden");
		
  })
  
	
	// display white vertical line
  var vertical = d3.select(".chart")
        .append("div")
        .attr("class", "remove")
        .style("position", "absolute")
        .style("z-index", "19")
        .style("width", "1px")
        .style("height", "380px")
        .style("top", "10px")
        .style("bottom", "30px")
        .style("left", "0px")
        .style("background", "#fff");

  d3.select(".chart")
      .on("mousemove", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px" );
		 })
		 
      .on("mouseover", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px")});
});
});
}

</script>
<div class="tweets" id="tweets">List of tweets</div>
